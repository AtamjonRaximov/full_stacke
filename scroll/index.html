<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sahifa</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            overflow: hidden;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .piece {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="images/BG.png" class="piece">
        <img src="images/2.png" class="piece">
        <img src="images/3.png" class="piece">
        <img src="images/4.png" class="piece">
        <img src="images/1.png" class="piece">
    </div>

    <script>
        let pieces = document.querySelectorAll(".piece");
        let index = 0;
        let scrollCount = 0;

        window.addEventListener("wheel", function(event) {
            scrollCount++;

            if (scrollCount % 15 === 0) { 
                if (event.deltaY > 0 && index < pieces.length) {
                    
                    pieces[index].style.opacity = "1";
                    index++;
                } else if (event.deltaY < 0 && index > 0) {
                    index--;
                    pieces[index].style.opacity = "0";
                }
            }
        });
    </script>

</body>
</html>
